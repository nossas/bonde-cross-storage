<!doctype html>
<head>
  <title>Bonde Cross Storage HUB</title>
</head>
<body>
  <script type="text/javascript" src="./lib/hub.js"></script>
  <script>
    // Limit requests to any client running on .localhost:300x
    CrossStorageHub.init([
        // Development
        {
          origin: /.*bonde.devel:\d{4}$/,
          allow: ['get', 'set', 'del']
        },
        // Staging
        {
          origin: /.*staging.bonde.org$/,
          allow: ['get', 'set', 'del']
        },
        // Production
        {
          origin: /.*bonde.org$/,
          allow: ['get', 'set', 'del']
        },
    ]);
  </script>
</body>
</html>
